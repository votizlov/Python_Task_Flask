<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Flask</title>
</head>
<body>
<form method="POST">
    <input name="text">
    <input type="submit">
</form>
<form action="/" id="submit">
    <input name="data">
</form>
     <button type='button' id ='retrieve'>Generate qr</button>
     <img src="" id="myimg"  />
</body>
  <script>
    $(document).ready(function() {
       $('#retrieve').click(function(){
           $.ajax({
           url: "/qrcode",
           data: $("#submit").serialize(),
           type: "GET",
           success: function(response) {
               $("#myimg").attr('src', response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
  </script>
</html>
